{% load static %}
<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

<nav class="navbar" style="background-color: #ffffff;height: 50px;border-bottom: 1px solid rgb(227, 227, 227);">

        <div class="container">   
            
            <img src="{% static 'IBM.jpg' %}" style="height: 40px;width: 70px;position: absolute;left: 10px;top:7px;border-right: 1px solid rgb(214, 214, 214);padding-right: 5px;">
            <span style="margin-left: 5px;">
                <h3 style="font-size: 23px;">Sustainability Assistant</h3>
            </span>
            <span class="material-symbols-outlined" style="font-size: 35px;position: absolute;right: 10px;top: 10px;border-left: 1px solid rgb(205, 205, 205);padding-left: 5px;">
                account_circle
            </span>
          
        </div>
    
</nav>


<div id="mySidebar" class="sidebar" onmouseover="toggleSidebar()" onmouseout="toggleSidebar()">
    <a href="{% url 'home' %}"><i class="material-icons" style="font-size: 35px;padding: 0;margin-right: 18px;">chat</i><span class="icon-text" style="font-size: 14px;">General Q and A</span></a>
    <a href="{% url 'doc_qna' %}"><i class="material-icons" style="font-size: 35px;margin-right: 18px;padding: 0;">file_copy</i><span class="icon-text" style="font-size: 14px;"></span>Document Q and A</span></a>
    <a href="{% url 'classification' %}"><i class="material-icons" style="font-size: 35px;margin-right: 18px;padding: 0;">call_split</i><span class="icon-text" style="font-size: 14px;"></span>Document Classification</a></span></a>
    <a href="{% url 'update_knowledge' %}"><i class="material-icons" style="font-size: 35px;margin-right: 18px;padding: 0;">cloud_upload</i><span class="icon-text" style="font-size: 14px;"></span>Update knowledge</a></span></a>
  </div>
      
      <div id="main">
        
        <div style="width: 90%;margin: auto;">
        <h3 style="font-size: 22px;">General Q and A <span style="font-size: 14px;position: absolute;right: 133px;"><a href="{% url 'home' %}"><button style="height: 30px;padding: 2px;background-color: rgb(255, 255, 255);border-radius: 3px;color: #000000;border: 1px solid blue;">Clear inputs</button></a></span></h3>
        </div>

        <div>
         
            <img src="{% static 'icons8-user-50.png' %}" alt="" style="height: 36px;width: 36px;color: #355def;position: absolute;top: 105px;left: 165px;">
            <div id="content" style="width: 80%;margin-left: 5px;margin:auto;height:8vh;overflow: hidden;background-color: rgba(244, 244, 244, 0.9);border-radius: 5px;">
            <pre style="white-space:pre-wrap;margin-right: 25px;margin-top: 15px;"><h6 style="font-family: Arial, Helvetica, sans-serif;font-size: 15px;font-weight: 550;margin-left: 5px;"> {{query}}</h6></pre>
            </div>
           
           </div>
        
        <div>
         
         <img src="{% static 'icons8-artificial-intelligence-53.png' %}" alt="" style="height: 45px;width: 45px;color: #355def;position: absolute;top: 175px;left: 157px;">
         <div id="content" style="width: 80%;margin-left: 5px;margin:auto;height:60vh;overflow: auto;margin-top: 15px;background-color:rgba(244, 244, 244, 0.9);border-radius: 5px;">
         <pre style="white-space:pre-wrap;margin-right: 25px;"><h6 style="font-family: Arial, Helvetica, sans-serif;font-size: 14.5px;font-weight: 500;margin-left: 5px;margin-top: 5px;"> {{answer}} </h6></pre>
         </div>
        
        </div>

        <form method="post" action="{% url 'home' %}" id="myForm">
        {% csrf_token %}
        <div class="input-group mb-3" style="position: relative;bottom: -20px;width: 80%;margin:auto;">
            <input id="myInputField" type="text" name="query_input" class="form-control" placeholder="Ask your query" aria-label="Recipient's username" aria-describedby="button-addon2" style="border: none;background-color: rgb(229, 232, 234);" required>
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2" style="border: none;background-color:rgb(229, 232, 234,0.8) ;"><i class="material-icons" style="border: none;padding: 0;margin: 0;font-size: 30px;color: #355def;">send</i></button>
        </div>
        </form>
      </div>
    <script>
        window.onload = function () {
            document.getElementById("myForm").reset();
        };
    </script>    
<script src="{% static 'home.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
